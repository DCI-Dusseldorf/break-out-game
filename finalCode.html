<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body></body>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
   
     
    }
     body{
       background-image: url('https://rebeccabender.com/wp-content/uploads/2014/09/main-bg.jpg'); 
      background-size: cover; 

    } 

    .header-container {
      width: 1000px;
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      margin: 0 auto;
   
    }

    .score {
      color: black;
      
  
    }

    .lives {
      color: rgb(255, 230, 0);
    }

    .container {
      width: 10  00px;
      height: 750px;
      background: lightcyan;
      margin: 40px auto;
      padding: 5px 0;
      border: 3px solid #000;
      position: relative;
      overflow: hidden;
       background-image: url('https://blog.matcharesident.com/wp-content/uploads/2019/07/iStock-944453634.jpg'); 
      
      
    }

    .bricks-container {
      width: 100%;
      height: 200px;
      padding-top: 3px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0);
      font-size: 50px;
      color: darkred;
      display: none;
      z-index: 5;
    }

    .start-game {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0);
      font-size: 50px;
      color: green;
      z-index: 5;
    }

    .finishing {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 50px;
      color: blue;
      transform: translate(-50%, 0);
      z-index: 5;
      display: none;
    }

    .bricks {
      line-height: 0px;
      width: 72px;
      height: 25px;
      background: black;
      border: 1px solid lightcyan;
      margin: 0 5px;
      visibility: visible;
    }

    .ball {
      height: 15px;
      width: 15px;
      border-radius: 25px;
      background:  red  ;
      position: absolute;
      left: 487.5px;
      bottom: 20px;
    }

    .paddle {
      width: 60px;
      height: 11px;
      background:  blue;
      bottom: 5px;
      position: absolute;
      left: 468px;
      bottom: 5px;
    }
  </style>
  <script>
    let life = 4;
    let score = 0;

    ///////////////////////////////CREATE HTML///////////////////////////////
    //create header container
    let createHeaderContainer = document.createElement('div');
    createHeaderContainer.classList.add('header-container');
    document.body.append(createHeaderContainer);
    //assign to variable
    let headerContainer = document.querySelector('.header-container');

    //create score in header
    let createScoreLabel = document.createElement('h2');
    createScoreLabel.classList.add('score');
    headerContainer.appendChild(createScoreLabel);
    //assign to variable
    let scoreLabel = document.querySelector('.score');
    scoreLabel.textContent = `Score: ${score}`;

    //create score in header
    let createLivesLabel = document.createElement('h2');
    createLivesLabel.classList.add('lives');
    headerContainer.appendChild(createLivesLabel);
    //assign to variable
    let livesLabel = document.querySelector('.lives');
    livesLabel.textContent = `Lives: ${life}`;

    //create main container
    let createMainContainer = document.createElement('div');
    createMainContainer.classList.add('container');
    document.body.append(createMainContainer);
    //assign to variable
    let mainContainer = document.querySelector('.container');

    //create ball
    let createBall = document.createElement('div');
    createBall.classList.add('ball');
    mainContainer.appendChild(createBall);
    //assign to variable
    let ball = document.querySelector('.ball');

    //create game over
    let createGameOver = document.createElement('h1');
    createGameOver.classList.add('game-over');
    mainContainer.appendChild(createGameOver);
    //assign to variable
    let gameOver = document.querySelector('.game-over');
    gameOver.textContent = 'GAME OVER!';

    //create start game
    let createStartGame = document.createElement('h1');
    createStartGame.classList.add('start-game');
    mainContainer.appendChild(createStartGame);
    //assign to variable
    let startGame = document.querySelector('.start-game');
    startGame.textContent = 'Press SPACE to start!';

    //create game finish
    let createEndGame = document.createElement('h1');
    createEndGame.classList.add('finishing');
    mainContainer.appendChild(createEndGame);
    //assign to variable
    let endGame = document.querySelector('.finishing');
    endGame.textContent = 'Congratulations!!!';

    //create paddle
    let createPaddle = document.createElement('div');
    createPaddle.classList.add('paddle');
    mainContainer.appendChild(createPaddle);
    //assign to variable
    let paddle = document.querySelector('.paddle');

    //create bricks container
    let createBricksContainer = document.createElement('div');
    createBricksContainer.classList.add('bricks-container');
    mainContainer.appendChild(createBricksContainer);
    //assign to variable
    let bricksContainer = document.querySelector('.bricks-container');

    //create 71 bricks
    for (let i = 0; i <= 71; i++) {
      let createBricks = document.createElement('div');
      createBricks.classList.add('bricks');
      bricksContainer.appendChild(createBricks);
    }
    //assign to variable
    let bricks = document.querySelectorAll('.bricks');
    console.log(bricks.length);

    //////////////////////////////VARIABLES///////////////////////////////
    let mainContainerW = mainContainer.offsetWidth;
    let mainContainerH = mainContainer.offsetHeight;

    let counter = 0;

    console.log(life);

    let timer = null;

    //let moveX = 2 * (Math.random() > 0.5 ? 1 : -1);
    let moveX = 2;
    let moveY = -2;

    let ballD = ball.offsetWidth;
    let ballX = 1000 / 2;
    let ballY = 562;

    let paddleX = paddle.offsetLeft;
    const paddleXDefault = paddle.offsetLeft;
    let paddleY = paddle.offsetTop;
    let paddleW = paddle.offsetWidth;
    let paddleH = paddle.offsetHeight;

    ///////////////////////////////MAKE PADDLE MOVE///////////////////////////////
    let positionPaddle = (e) => {
      if (e.code == 'ArrowRight') {
        paddleX += 20;
        paddle.style.left = `${paddleX}px`;
        if (paddleX >= mainContainerW - paddleW) {
          paddleX -= 20;
        }
      }
      if (e.code == 'ArrowLeft') {
        paddleX -= 20;
        paddle.style.left = `${paddleX}px`;
        if (paddleX <= 0) {
          paddleX += 20;
        }
      }

      if (!space && counter === 0) {
        ballX = paddleX;
        ball.style.left = `${ballX + paddleW / 2}px`;
      }
    };
    document.onkeydown = positionPaddle;

    ///////////////////////////////RESET BALL POSITION///////////////////////////////
    let ballReset = () => {
      ballX = 975 / 2;
      ballY = 562;
      paddle.style.left = `${paddleXDefault}px`;
      moveX = 2 * (Math.random() > 0.5 ? 1 : -1);
      moveY = -2;
    };

    ///////////////////////////////GAME FINISHING///////////////////////////////
    let finishCounter = 0;
    let gameFinish = () => {
      finishCounter = 0;
      // let bricksArray = Array.prototype.slice.call(bricks);
      bricks.forEach((b) => {
        if (b.style.visibility === 'hidden') {
          console.log(b.style.visibility);
          finishCounter++;
        }
      });
      console.log(finishCounter, bricks.length);
      if (finishCounter === bricks.length) {
        ballReset();
        clearInterval(timer);
        endGame.style.display = 'block';
        setTimeout(() => {
          location.reload();
        }, 5000);
      }
    };

    ///////////////////////////////BALL SIMULATION///////////////////////////////
    let space = document.addEventListener('keyup', (e) => {
      if (e.code === 'Space' && counter === 0) {
        counter += 1;
        //remove instructions
        startGame.style.display = 'none';
        //ball simulate
        let ballSimulate = () => {
          ballX += moveX;
          ballY += moveY;

          //paddle collide
          const collidepaddle = collidePaddle(
            paddleX,
            paddleY,
            paddleW,
            paddleH
          );

          if (collidepaddle) {
            moveY = -1 * Math.abs(moveY);
          } else if (ballY >= mainContainerH && life > 0) {
            life -= 1;
            counter = 0;
            livesLabel.textContent = `Lives: ${life}`;
            ballReset();
            clearInterval(timer);

            if (life === 0) {
              gameOver.style.display = 'block';
              setTimeout(() => {
                location.reload();
              }, 3000);
            }
          }
          if (ballX > mainContainerW - 25 || ballX <= 0) {
            moveX *= -1;
          }

          //bricks collide
          bricks.forEach((brick) => {
            let r = 1 + Math.random() * 255;
            let g = 1 + Math.random() * 255;
            let b = 1 + Math.random() * 255;
            let brickColor = `rgb(${r},${g},${b})`;

            brick.style.backgroundColor = brickColor;

            if (brick.style.visibility === 'hidden') {
              return;
            }
            const collidebrick = collideBrick(
              brick.offsetLeft,
              brick.offsetTop,
              brick.offsetWidth - 10,
              brick.offsetHeight
            );
            if (collidebrick) {
              score += 20;
              scoreLabel.textContent = `Score: ${score}`;
              brick.style.visibility = 'hidden';
            }
          });

          ball.style.top = `${ballY}px`;
          ball.style.left = `${ballX}px`;
        };

        timer = setInterval(ballSimulate, 1000 / 60);
      }
    });

    ///////////////////////////////PADDLE COLISSION///////////////////////////////
    let collidePaddle = (paddleX, paddleY, paddleW, paddleH) => {
      return (
        paddleX < ballX &&
        paddleX - ballD + paddleW > ballX &&
        paddleY - ballD < ballY &&
        paddleY - ballD / 2 + paddleH > ballY
      );
    };

    ///////////////////////////////BRICK COLISSION///////////////////////////////
    let collideBrick = (brickX, brickY, brickW, brickH) => {
      const br = ballD / 2;
      const bx = ballX + br;
      const by = ballY + br;
      const blueHitBox = brickX - br < bx && brickX + br + brickW > bx;
      const redHitBox = brickY < by && brickY + brickH > by;

      if (ballY >= 0) {
        if (blueHitBox && brickY - br < by && brickY > by) {
          moveY = -1 * Math.abs(moveY);
          return true;
        } else if (
          blueHitBox &&
          brickY + brickH < by &&
          brickY + brickH + br > by
        ) {
          moveY = 1 * Math.abs(moveY);
          return true;
        } else if (redHitBox && bx > brickX - br && bx < brickX) {
          moveX = -1 * Math.abs(moveX);
          return true;
        } else if (
          redHitBox &&
          bx > brickX + brickW &&
          bx < brickX + brickW + br
        ) {
          moveX = 1 * Math.abs(moveX);
          return true;
        }
      } else {
        moveY = 1 * Math.abs(moveY);
      }
    };
  </script>
</html>
