  <script>
    var board = document.getElementById("platform");
    var position = 350;
    document.addEventListener("keydown", function (e) {
      switch (e.code) {
        case "ArrowLeft":
          position = position - 10;

          if (position <= 0) {
            position = 0;
          }
          board.style.left = `${position}px`;
          break;
        case "ArrowRight":
          position = position + 10;

          if (position >= 745 - 70) {
            position = 745 - 70;
          }
          board.style.left = `${position}px`;
          break;
      }
    });
