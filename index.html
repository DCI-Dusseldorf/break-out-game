  <script>
    let ball = document.getElementById("ball");
    let board = document.getElementById("platform");
    let brick = document.querySelector(".brick");
    let container = document.querySelector(".brick-container");
    const bricks = document.querySelectorAll(".brick");

    let position = 350; //position of the paddle

    let y = 360;
    let x = 745 / 2;

    let moveX = 2 * (Math.random() > 0.5 ? 1 : -1);
    let moveY = -2;
    let counter = 0;
    const ballD = ball.offsetWidth;
    let paddleX = board.offsetLeft;
    let paddleY = board.offsetTop;
    const paddleW = board.offsetWidth;
    const paddleH = board.offsetHeight;
    //Event for paddle movement while pressing left and right arrow key.
    document.addEventListener("keydown", function (e) {
      switch (e.code) {
        case "ArrowLeft":
          position = position - 10;

          if (position <= 0) {
            position = 0;
          }
          board.style.left = `${position}px`;
          break;
        case "ArrowRight":
          position = position + 10;

          if (position >= 745 - 70) {
            position = 745 - 70;
          }
          board.style.left = `${position}px`;
          break;
      }
    });
    //Even to start the game while pressing the spacebar
    document.addEventListener("keypress", function (e) {
      if (e.code == "Space" && counter == 0) {
        counter += 1;
        //funtion to bounce the ball when spacebar is pressed.
        let ballSimulate = () => {
          x += moveX;
          y += moveY;
          //condition to check the ball colliding with the paddle
          if (
            collideBall(board.offsetLeft, board.offsetTop, paddleW, paddleH)
          ) {
            moveY = -1 * Math.abs(moveY);
          }
          if (x > 745 - 25 || x <= 0) {
            moveX *= -1;
          }
          bricks.forEach((brick) => {
            if (brick.style.visibility === "hidden") {
              return;
            }
            const collidebrick = collideBrick(
              brick.offsetLeft,
              brick.offsetTop,
              brick.offsetWidth,
              brick.offsetHeight
            );

            if (collidebrick) {
              moveY = Math.abs(moveY);
              brick.style.visibility = "hidden";
            }
          });
          ball.style.top = `${y}px`;
          ball.style.left = `${x}px`;
        };

        setInterval(ballSimulate, 1000 / 60);
      }
    });
    //function which checks collide of ball with the paddle
    function collideBall(paddleX, paddleY, paddleW, paddleH) {
      return (
        paddleX - ballD < x &&
        paddleX + paddleW > x &&
        paddleY - ballD < y &&
        paddleY > y
      );
    }
    //function which checks collide of ball with the bricks
    let collideBrick = (brickX, brickY, brickW, brickH) => {
      const br = ballD / 2;
      const bx = x + br;
      const by = y + br;
      const blueHitBox = brickX - br < bx && brickX + br + brickW > bx;
      const redHitBox = brickY < by && brickY + brickH > by;

      if (y >= 0) {
        if (blueHitBox && brickY - br < by && brickY > by) {
          moveY = -1 * Math.abs(moveY);
          return true;
        } else if (
          blueHitBox &&
          brickY + brickH < by &&
          brickY + brickH + br > by
        ) {
          moveY = 1 * Math.abs(moveY);
          return true;
        } else if (redHitBox && bx > brickX - br && bx < brickX) {
          moveX = -1 * Math.abs(moveX);
          return true;
        } else if (
          redHitBox &&
          bx > brickX + brickW &&
          bx < brickX + brickW + br
        ) {
          moveX = 1 * Math.abs(moveX);
          return true;
        }
      } else if (y <= 0) {
        moveY = 1 * Math.abs(moveY);
      }
    };
